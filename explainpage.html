<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>都市空白鍵</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@200..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/explainpage.css" />
  </head>
  <body class="bodyClass" id="body">
    <div id="mask">
      <img src="./img/explain_background.png" alt="" id="explainBackground" />
      <p id="explainText1">
        你現在的生活是否也很忙碌呢？<br />
      </p>
      <p id="explainEngText1">
        Have you ever thought about slowing down your life?
      </p>
      <p id="explainText2">
        在接下來的互動中，一同觀看這些都市角色忙亂的生活，<br />
        你隨時可以按下空白鍵來去緩和他們的腳步，一起感受他們的空白時刻。<br /><br />
      </p>
      <p id="explainEngText2">
        In the next interaction, watch these urban characters' busy lives.
        <br />
        Press the "space key" anytime to slow their steps and enjoy their quiet
        moments.
      </p>
    </div>
    <div class="scroll-container" id="scrollContainer">
      <img
        src="./img/b 背景.png"
        alt="寬圖片"
        id="background1"
        class="background"
      />
      <img
        src="./img/b 背景.png"
        alt="寬圖片"
        id="background2"
        class="background"
      />
    </div>
    <img src="" alt="" id="img" />
    <div id="transfer"></div>
    
    <audio src="./audio/放鬆音樂.mp3" id="backgroundMusic"></audio>

    <script src="./js/explainpage.js"></script>
  </body>
