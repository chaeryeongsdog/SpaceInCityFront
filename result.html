<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>都市空白鍵</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@200..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@200..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/result.css" />
  </head>
  <body>
    <div id="firstBackground"></div>
    <div class="header">
      <div class="header-left">
        <a href="homepage.html">
          <img src="./img/backBtn.png" alt="" id="backBtn" />
        </a>
      </div>
      <div class="header-right">
        <img
          src="./img/triangle.png"
          alt=""
          height="20px"
          style="margin-right: -25px"
          class="triangle"
        />
        <a href="cloud.html">
          <img
            src="./img/space_word_btn_black.png"
            alt=""
            class="headerBtn"
            id="spaceWordBtn"
          />
        </a>
        <img src="./img/triangle.png" alt="" height="20px" class="triangle" />
        <a href="designpage.html">
          <img
            src="./img/space_design_btn_black.png"
            alt=""
            class="headerBtn"
            id="spaceDesignBtn"
          />
        </a>
      </div>
    </div>
    <div class="toJPG" id="card">
      <div class="front">
        <p class="answerText" id="answerText1"></p>
        <p class="nameText" id="nameText1"></p>
      </div>
      <div class="back">
        <img src="" alt="" id="cardBack" />
      </div>
    </div>
    <div class="toJPG" id="toJPG">
      <p class="answerText" id="answerText2"></p>
      <p class="nameText" id="nameText2"></p>
    </div>
    <img
      src="./img/downloadBtn.png"
      alt=""
      id="downloadBtn"
      onclick="downloadJPG()"
    />

    <img src="./img/homepage_background.png" alt="" id="background" />
    <audio src="./audio/放鬆音樂.mp3" id="backgroundMusic"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="./js/result.js"></script>
  </body>
</html>
